<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="calc-box">
                <div class="calc-body">
                    <div class="calc-display">
                        <div class="calc-function"></div>
                        <div class="calc-result">0</div>
                    </div>
                    <div class="user-area">
                        <button type="button" class="operator">CE</button>
                        <button type="button" class="operator">C</button>
                        <button type="button" class="operator">%</button>
                        <button type="button" class="operator">^</button>
                        <button type="button">7</button>
                        <button type="button">8</button>
                        <button type="button">9</button>
                        <button type="button" class="operator">รท</button>
                        <button type="button">4</button>
                        <button type="button">5</button>
                        <button type="button">6</button>
                        <button type="button" class="operator">ร</button>
                        <button type="button">1</button>
                        <button type="button">2</button>
                        <button type="button">3</button>
                        <button type="button" class="operator">-</button>
                        <button type="button">.</button>
                        <button type="button">0</button>
                        <button type="button" class="operator" id="equal">=</button>
                        <button type="button" class="operator">+</button>
                    </div> 
                </div>
            </div>
        </main>
        <footer>Built by Fabius Gasber <a href="https://github.com/fabiusgasber/calculator" target="_blank"><img src="github-mark/github-mark-white.png"></a></footer>
    </body>
</html>
